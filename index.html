<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Discord Tickets</title>
</head>
<body>
  <div id="content">Loading ticket content...</div>
  <script>
    (async function() {
      const rawQuery = window.location.search.substring(1);
      const discordUrl = decodeURIComponent(rawQuery);
  
      if (!discordUrl) {
        document.getElementById('content').textContent = "No Discord URL provided.";
        return;
      }
  
      try {
        const proxyUrl = `https://discord-proxy-ml6wxu8gd-tests-projects-c8c5d462.vercel.app/api/proxy?url=${encodeURIComponent(discordUrl)}`;
        const response = await fetch(proxyUrl);
  
        if (!response.ok) {
          document.getElementById('content').textContent = "Error: " + response.status;
          return;
        }
  
        const text = await response.text();
        document.getElementById('content').textContent = text;
      } catch (err) {
        console.error("Fetching error:", err);
        document.getElementById('content').textContent = "Failed to fetch content.";
      }
    })();
  </script>
</body>
</html>
